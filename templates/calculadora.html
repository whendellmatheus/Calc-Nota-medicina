<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Notas</title>

    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #022c9e, #5fbbf8);
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 1100px;
    padding: 40px 20px;
}

/* Top bar com UI mais profissional */
.topbar {
    background: #ffffff;
    padding: 22px 35px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    margin-bottom: 30px;
    gap: 20px;
}

.topbar h1 {
    font-size: 32px;
    font-weight: 700;
    color: #222;
}

.topbar div {
    font-size: 16px;
}

/* Select */
.periodo-box label {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 6px;
}

select {
    font-size: 15px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #bbb;
    cursor: pointer;
    background: #fafafa;
    transition: 0.2s;
}

select:hover {
    border-color: #1326fa;
}

/* Botão logout */
.logout button {
    padding: 10px 15px;
    border: none;
    background: #e74c3c;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.25s;
}

.logout button:hover {
    background: #c0392b;
}

/* Cards */
.form-card {
    background: #ffffff;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.12);
}

/* Grid inputs */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 6px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #bbb;
    font-size: 15px;
    outline: none;
    transition: 0.2s;
}

input:focus {
    border-color: #1326fa;
    box-shadow: 0 0 5px rgba(19, 38, 250, 0.4);
}

/* Botões principais */
.buttons {
    display: flex;
    gap: 12px;
    margin-top: 25px;
}

.buttons button {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.primary {
    background: #007bff;
    color: white;
    transition: 0.2s;
}

.primary:hover {
    background: #005fcc;
}

.buttons button:not(.primary) {
    background: #ddd;
}

.buttons button:not(.primary):hover {
    background: #c8c8c8;
}

/* Resultado */
.resultado {
    margin-top: 25px;
    background: #dff0d8;
    padding: 18px;
    border-radius: 10px;
    font-size: 22px;
    text-align: center;
    border-left: 7px solid #27ae60;
    color: #165b2e;
}

/* Responsividade extra para telas menores */
@media (max-width: 650px) {
    .topbar {
        flex-direction: column;
        text-align: center;
    }

    .logout button {
        width: 100%;
    }

    .periodo-box {
        width: 100%;
        align-items: center;
    }
}

    </style>
</head>

<body>

<div class="container">

    <div class="topbar">

        <div>
            <h1 style="margin-bottom:0;">MedPondera</h1>
            <h3 style="margin-top:5px;">Cálculo Ponderado de Notas</h3>

            <div>{{ ciclo }} — Período {{ periodo }}</div>

            {% if username %}
            <div style="margin-top:8px;">Logado como: <strong>{{ username }}</strong></div>
            {% endif %}
        </div>

        <div class="periodo-box">
            <label>Selecionar Período</label>
            <select onchange="mudarPeriodo(this.value)">
                {% for p in range(1,10) %}
                    <option value="{{ p }}" {% if p == periodo %}selected{% endif %}>{{ p }}º Período</option>
                {% endfor %}
            </select>
        </div>

        <div class="logout">
            <form action="/logout" method="post">
                <button type="submit">Sair</button>
            </form>
        </div>

    </div>

    <div class="form-card">
        <form id="calcForm" method="POST">

            <div class="grid">
                {% for chave, peso in componentes.items() %}
                <div>
                    <label>
                        {% if chave == "tbl_f" %} TBL - Formativa ({{ peso }})
                        {% elif chave == "tbl_s" %} TBL - Somativa ({{ peso }})
                        {% elif chave == "lmf_f" %} LMF - Formativa ({{ peso }})
                        {% elif chave == "lmf_s" %} LMF - Somativa ({{ peso }})
                        {% elif chave == "tutor_f" %} Tutoria - Formativa ({{ peso }})
                        {% elif chave == "tutor_s" %} Tutoria - Somativa ({{ peso }})
                        {% elif chave == "nota_projeto" %} Projeto ({{ peso }})
                        {% elif chave == "nota_pratica" %} Prática ({{ peso }})
                        {% endif %}
                    </label>

                    <input type="number"
                           step="0.01"
                           min="0"
                           max="10"
                           name="{{ chave }}"
                           value="{{ notas_salvas.get(chave, '') }}">
                </div>
                {% endfor %}
            </div>

            <div class="buttons">
                <button type="submit" class="primary">Calcular</button>
                <button type="button" onclick="limparNotas()">Limpar notas</button>
            </div>
        </form>

        {% if media %}
        <div id="resultado" class="resultado">
            Média Final: <strong>{{ media }}</strong>
        </div>
        {% else %}
        <div id="resultado" class="resultado" style="display:none;"></div>
        {% endif %}
    </div>

</div>

<script>
    // limpar sem valores voltarem
    document.getElementById("btnClear").addEventListener("click", function () {
        window.location.href = window.location.pathname;
    });

    // troca de período
    function mudarPeriodo(p) {
        window.location.href = "/calculadora?periodo=" + p;
    }
    
    
    function limparNotas() 
    {
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => input.value = "");
     }
</script>

</script>

</body>
</html>
