<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1326fa,#323cac, #ffff);
        }

        form {
            background-color: #ffff;
            backdrop-filter: blur(6px);
            padding: 25px 35px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #4A3ED2;
            box-shadow: 0 0 4px #4A3ED2;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background-color: #4A3ED2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #382bb8;
        }

        .erro {
            background: #ff4d4d;
            color: white;
            padding: 12px;
            margin-bottom: 12px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0px 3px 12px rgba(0,0,0,0.25);
            animation: aparecer 0.4s ease;
        }

        /* Animação para aparecer suave */
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="erro">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    
            
    <h1 style="
        text-align:center;
        color:white;
        font-size:32px;
        margin-bottom:25px;
        font-family: Arial, sans-serif;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
    ">
        MedPondera<br>
        <span style="font-size:18px; font-weight:normal;">
            Sistema de Cálculo Ponderado da Medicina
        </span>
    </h1>


        <form method="POST">
            <h2>Login</h2>
            <input name="username" placeholder="Usuário" required>
            <input name="senha" type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <a href="/register" style="display:block;margin-top:15px;color:#4A3ED2;text-decoration:none;">
                 Criar conta </a>
        </form>
    </div>
</body>
</html>
