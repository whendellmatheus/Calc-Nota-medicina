<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1326fa,#323cac, #ffff);
            font-family: Arial;
        }
        form {
            background: #fff;
            padding: 25px 35px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
        h2 { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 10px;
            margin: 7px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background: #4A3ED2;
            color: white;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 12px;
            text-decoration: none;
            color: #4A3ED2;
        }
    </style>
</head>
<body>

<form method="POST">
    <h2>Criar Conta</h2>

    <input name="username" placeholder="Usuário" required>
    <input name="senha" type="password" placeholder="Senha" required>

    <button type="submit">Cadastrar</button>

    <a href="/">Já tenho conta</a>
</form>

</body>
</html>
